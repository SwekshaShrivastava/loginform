<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef2413c15d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginbox">
        <h1>Login</h1>
        <form>
            <p><i class="fa-solid fa-user"></i>Username</p>
            <input type="text" name="fname" placeholder=" Enter Username">
            <p><i class="fa-solid fa-lock"></i>Password</p>
            <input type="password" name="pass" placeholder="Enter Password"><br>
            <a href="#">Forgot Password?</a><br>
            <button class="btn">Login</button>
        </form>

    </div>
    
</body>
</html>
